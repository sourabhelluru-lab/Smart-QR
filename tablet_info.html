<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Medicine Name: Paracetamol</h2>
        <p>Batch No: B123</p>
        <p>Expiry Date: 12/2026</p>
        <p>Manufacturer: ABC Pharma</p>
        <p>Contents: 500mg / tablet</p>
    </div>
</body>
</html>
